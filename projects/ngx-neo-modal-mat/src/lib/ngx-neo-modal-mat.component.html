<div mat-dialog-content class="text-center mat-modal">
  <div class="icons">
    <div *ngIf="config.type === 'success'" class="swal2-icon swal2-success swal2-animate-success-icon">
      <div class="swal2-success-circular-line-left"></div>
      <span class="swal2-success-line-tip swal2-animate-success-line-tip"></span>
      <span class="swal2-success-line-long swal2-animate-success-line-long"></span>
      <div class="swal2-success-ring"></div>
      <div class="swal2-success-fix"></div>
      <div class="swal2-success-circular-line-right"></div>
    </div>

    <div *ngIf="config.type === 'error'" class="swal2-icon swal2-error swal2-animate-error-icon">
      <span class="swal2-x-mark swal2-animate-x-mark">
        <span class="swal2-x-mark-line-left"></span>
        <span class="swal2-x-mark-line-right"></span>
      </span>
    </div>

    <div *ngIf="config.type === 'warning'" class="swal2-icon swal2-warning">!</div>

    <div *ngIf="config.type === 'info'" class="swal2-icon swal2-info">i</div>

    <div *ngIf="config.type === 'question'" class="swal2-icon swal2-question">?</div>

  </div>
  <h4 *ngIf='config.title.visibility'>{{config.title.text}}</h4>
  <p>{{config.message}}</p>
  <form *ngIf='config.input.visibility' class="full-width">
    <mat-form-field class="full-width">
      <input name="inputModal" matInput id="neoInput" #myInput [(ngModel)]="config.input.value"
        placeholder={{config.input.placeholder}} type='text' (keyup.enter)="setFocus()">
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end" #buttons>
  <button mat-raised-button color="primary" id="neoBtnAccept" *ngIf='config.button.accept.visibility' type="button"
    (click)="informResult('Accept')">{{'BTNACCEPT' | translate}}</button>
  <button mat-raised-button color="primary" id="neoBtnCancel" *ngIf='config.button.cancel.visibility' type="button"
    (click)="informResult('Cancel')">{{'BTNCANCEL' | translate}}</button>
  <button mat-raised-button color="primary" id="neoBtnYes" *ngIf='config.button.yes.visibility' type="button"
    (click)="informResult('Yes')">{{'BTNYES' | translate}}</button>
  <button mat-raised-button color="primary" id="neoBtnRetry" *ngIf='config.button.retry.visibility' type="button"
    (click)="informResult('Retry')">{{'BTNRETR' | translate}}</button>
  <button mat-raised-button color="primary" id="neoBtnNo" *ngIf='config.button.no.visibility' type="button"
    (click)="informResult('No')">{{'BTNO' | translate}}</button>
</mat-dialog-actions>
